<!DOCTYPE html>
<html>
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=display-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">		
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<img class="profile-picture" src="images/profile-picture.jpg">
				<h1 id="my-name">Brad Richardson</h1>
				<h3>Web Developer</h3>
				<p>"Get busy living or get busy dying"</p>
			</div>

			<hr/>

			<div class="about-grid">
				<div class="I-Am">
				<h3>I Am</h3>
				<ul class="about-list">
					<li>An Engineer</li>
					<li>A Hockey lover</li>
					<li>A Craftsman</li>
				</ul>
				</div>

				<div class="I-Like">
				<h3>I Like To</h3>
				<ul class="about-list">
					<li>Sing Karaoke</li>
					<li>Go Fishing</li>
					<li>Build things</li>
				</ul>
				</div>
			</div>

			<hr/>

			<div>
				<h3 class="projects-heading">My Projects</h3>
				<div class="projects-grid">
					<div class="projects-image-wrapper">
						<img class="projects-image" src="images/project-1.jpg">
						<h4>Project 1</h4>
					</div>
					<div class="projects-image-wrapper">			
						<img class="projects-image" src="images/project-2.jpg">
						<h4>Project 2</h4>
					</div>
					<div class="projects-image-wrapper">
						<img class="projects-image" src="images/project-3.jpg">
						<h4>Project 3</h4>
					</div>
					<div class="projects-image-wrapper">
						<img class="projects-image" src="images/project-4.jpg">
						<h4>Project 4</h4>
					</div>	
				</div>
			</div>

			<hr/>

			<div class="links-contact">
				<div class="links">
					<h3>Links</h3>
					<ul class="links-list">
						<li>
							<a href="https://Github.com/<user>">GitHub</a>
						</li>
						<li>
							<a href="https://twitter.com/<user>">Twitter</a>
						</li>
						<li>
							<a href="https://linkedin.com/<user>">LinkedIn</a>
						</li>			
					</ul>
				</div>

				<div class="action">
					<form action="#">
						<label for="email">
							<h4>Email</h4>
							<input id="email" placeholder="Enter your email">
						</label>
						<label for="message">
							<h4>Message</h4>
							<textarea id="message">Your Message</textarea>
						<div class="submit-button-wrapper"> 
							<input id="submit-button" value="Send message">
						</div>
						</label>		
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
